    <div class="contact-container">
        <h1>Свържете се с нас</h1>

        <form class="contact-form">
            <label for="name">Вашето име</label>
            <input type="text" id="name" name="name" placeholder="Въведете името си" required>

            <label for="email">Имейл адрес</label>
            <input type="email" id="email" name="email" placeholder="Въведете имейл" required>

            <label for="message">Вашето съобщение</label>
            <textarea id="message" name="message" placeholder="Напишете съобщението си" required></textarea>

            <button type="submit">Изпрати съобщение</button>
        </form>

        <div class="contact-info">
            <h2>Други начини за контакт:</h2>
            <p><strong>Телефон:</strong> +359 123 456 789</p>
